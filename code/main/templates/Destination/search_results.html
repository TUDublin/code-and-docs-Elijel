{% extends "base.html" %}

{% block content %}
  {% if routes %}
    
  <div class="container">
    <div class="row justify-content-center text-center mt-2">
      <div class="col-md-12 col-sm-6 mr-3">
        <a href="{% url 'main:destinationsearch'%}">
          <div class="box bg-success box-favorites">
            <i class="fa fa-compass fa-5x"></i>
            <h3 class="pl-3">Destination Search</h3>
          </div>
        </a>
      </div>
    <h2 class="text-center mt-2">Destination Route Results:</h2>
    <div class="row mx-auto">
      {% for route in routes %}
      <div class="my_bottom margin col-12 col-lg-4 col-md-6 col-sm-12 pt-3">
        <div class="card text-center h-100">
          <div class="card-body">
            <a href="{% url 'main:routeDetails' route.route_id %}"><h4>{{ route }}</h4></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No routes found.</p>
  {% endif %}

  <style>
    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 200px;
        background-color: gray;
        margin: 10px;
        font-size: 18px;
        color: white;
    }
    @media only screen and (min-width: 768px) {
      .box {
        height: 300px;
        font-size: 24px;
      }
      .box-favorites {
      max-height: 150px;
      }
    }

    a:hover {
      text-decoration: none;
      color: inherit;
    }
</style>
{% endblock %}
